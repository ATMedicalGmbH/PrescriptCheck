name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Start Backend and Run Health Check
        run: |
          cd ..
          npm run backend &
          sleep 5
          curl --fail http://localhost:3000 || exit 1
